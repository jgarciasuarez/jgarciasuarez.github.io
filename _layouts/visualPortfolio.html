<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts for a classic, scientific typography -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <script>
    // JavaScript to toggle play/pause of the GIF
    function toggleGif(gifElement, staticSrc, gifSrc) {
      if (gifElement.src.includes(staticSrc)) {
        gifElement.src = gifSrc; // Play the GIF
      } else {
        gifElement.src = staticSrc; // Pause the GIF (switch back to static image)
      }
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
        <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/visual_portfolio/' | relative_url }}">Visual Portfolio</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <main>
      {{ content }}

      <!-- Section for the GIFs with titles -->
      <section>
        <h2>Project Title 1</h2>
        <img src="{{ '/assets/images/static_gif1.png' | relative_url }}" 
             alt="Project 1 GIF" 
             onclick="toggleGif(this, '/assets/images/static_gif1.png', '/assets/images/gif1.gif')" 
             style="cursor: pointer;" />
      </section>

      <section>
        <h2>Project Title 2</h2>
        <img src="{{ '/assets/images/static_gif1.png' | relative_url }}" 
             alt="Project 2 GIF" 
             onclick="toggleGif(this, '/assets/images/static_gif1.png', '/assets/images/gif1.gif')" 
             style="cursor: pointer;" />
      </section>

      <section>
        <h2>Project Title 3</h2>
        <img src="{{ '/assets/images/static_gif1.png' | relative_url }}" 
             alt="Project 3 GIF" 
             onclick="toggleGif(this, '/assets/images/static_gif1.png', '/assets/images/gif1.gif')" 
             style="cursor: pointer;" />
      </section>

    </main>
  </div>

  <footer>
    <div>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Powered by <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> &amp; <a href="https://mademistakes.com/work/jekyll-themes/minimal-mistakes/" rel="nofollow">Minimal Mistakes</a>.</div>
  </footer>
</body>
</html>
