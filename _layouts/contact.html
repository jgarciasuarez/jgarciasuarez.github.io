<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Garcia-Suarez Homepage</title>

  <!-- Google Fonts for a classic, scientific typography -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
        <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/visual_portfolio/' | relative_url }}">Visual Portfolio</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <main>
      <h1 id="contact me" style="text-align: center;">Contact</h1>

      <p style="text-align: center;">
        You can reach me at 
        <span style="color: blue; font-style: italic;">joaquin[dot]garciasuarez[at]epfl[dot]ch</span>
      </p>

      <!-- SecciÃ³n para mostrar los enlaces desde _config.yml -->
      <div class="social-links" style="text-align: center; margin-top: 2rem;">
        <h2>Connect with me</h2>
        <ul style="list-style: none; padding: 0;">
          {% for link in site.author.links %}
            <li style="display: inline-block; margin: 0 10px;">
              <a href="{{ link.url }}" target="_blank" style="text-decoration: none;">
                <i class="{{ link.icon }}"></i> {{ link.label }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>

    </main>
  </div>

  <footer>
    <div>&copy; 2024 Garcia-Suarez Homepage.</div>
  </footer>
</body>
</html>
